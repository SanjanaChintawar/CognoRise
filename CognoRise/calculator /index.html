<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <input type="text" id="inputBox" placeholder="0">
   
        <div class="content">
            <button class="opt">AC</button>
            <button class="opt">DEL</button>
            <button class="opt">%</button>
            <button class="opt">/</button>
        </div>
        <div class="content">
            <button >7</button>
            <button >8</button>
            <button >9</button>
            <button class="opt">*</button>
        </div>
        <div class="content">
            <button >4</button>
            <button >5</button>
            <button >6</button>
            <button class="opt">-</button>
        </div>
        <div class="content">
            <button >1</button>
            <button >2</button>
            <button >3</button>
            <button class="opt">+</button>
        </div>
        <div class="content">
            <button>00</button>
            <button>0</button>
            <button>.</button>
            <button class="equal">=</button>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
